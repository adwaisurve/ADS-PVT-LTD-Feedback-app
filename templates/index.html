<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
  </head>
  <body>
    <div class="container" style="text-align: center; padding: 20px;">
      <img src="../static/logo.png" alt="ADS PVT.LTD" class="logo" style="width: 150px; height: auto; margin-bottom: 20px;" />

      <p style="background-color: #808080; color: #ffffff; font-size: 15px; font-family: 'Roboto', sans-serif; font-weight: bold; padding: 5px; margin: 10px auto; display: inline-block; text-align: center;">
        ADS PVT LTD
      </p>

      <!-- Message section for displaying feedback -->
      {% if message %}
        <p style="background-color: #ffcccc; color: #ff0000; font-size: 15px; font-family: 'Roboto', sans-serif; padding: 10px; border-radius: 5px; margin: 10px auto; display: inline-block;">
          {{ message }}
        </p>
      {% endif %}

      <form action="/submit" method="POST" style="max-width: 600px; margin: 0 auto;">
        <div class="form-group" style="margin-bottom: 20px;">
          <h3>Customer Name</h3>
          <input
            type="text"
            name="customer"
            placeholder="Name of vehicle owner"
            style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;"
            required
          />
        </div>
        
        <div class="form-group" style="margin-bottom: 20px;">
          <h3>Customer Email</h3>
          <input
            type="email"
            name="email"
            placeholder="Email address"
            style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;"
            required
          />
        </div>
        
        <div class="form-group" style="margin-bottom: 20px;">
          <h3>Dealer</h3>
          <select name="dealer" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" required>
            <option value="">Select Dealer</option>
            <option value="Tom Smith">Tom Smith</option>
            <option value="Karen Swanson">Karen Swanson</option>
            <option value="Jim Johnson">Jim Johnson</option>
            <option value="Shauna Gifford">Shauna Gifford</option>
          </select>
        </div>
        
        <div class="form-group" style="margin-bottom: 20px;">
          <h3>Please rate your dealer</h3>
          <div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
            <label><input type="radio" name="rating" value="1" /> 1</label>
            <label><input type="radio" name="rating" value="2" /> 2</label>
            <label><input type="radio" name="rating" value="3" /> 3</label>
            <label><input type="radio" name="rating" value="4" /> 4</label>
            <label><input type="radio" name="rating" value="5" /> 5</label>
            <label><input type="radio" name="rating" value="6" /> 6</label>
            <label><input type="radio" name="rating" value="7" /> 7</label>
            <label><input type="radio" name="rating" value="8" /> 8</label>
            <label><input type="radio" name="rating" value="9" /> 9</label>
            <label><input type="radio" name="rating" value="10" checked /> 10</label>
          </div>
        </div>
        
        <div class="form-group" style="margin-bottom: 20px;">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
            style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;"
          ></textarea>
        </div>
        
        <input  type="submit" value="Submit" class="btn" style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #0a64e2; color: #fff; cursor: pointer;" />
      </form>
    </div>
  </body>
</html>
